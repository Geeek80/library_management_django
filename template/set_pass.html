{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <title>Library Fee Refund System - Set Password</title>
</head>
<body>

<div class="container-fluid vertical-center-row">
        <div class="container mt-4">
            <h3 class="text-center">Set New Password</h3>
             <hr>
            <div class="row">

                <div class="col-md-3">
                    <!-------null------>
                </div>
                
                <div class="col-md-5">
                          <form method="POST" action="/set_pass/{{ desig }}">
                            {% csrf_token %}
                        <fieldset>							
                                <div class="form-group">
                                    <p>You don't have any password set one below and enjoy our service.</p>
                                </div>
                                <div class="form-group">
                                    <label
                                    {% if error_match %}
                                        style="color:red;"
                                    {% endif %}
                                     class="col-form-label" for="inputDefault" >New Password:</label>
                                        <input type="password" class="form-control" name="new_pass" placeholder="New Password" required>
                                </div>
                                <div class="form-group">
                                    <label
                                    {% if error_match %}
                                        style="color:red;"
                                    {% endif %}
                                    class="col-form-label" for="inputDefault">Confirm Password:</label>
                                        <input type="password" class="form-control" name="cnf_pass" placeholder="Confirm Password" required>
                                        <div style="color:red;">{{ error_match }}</div>
                                </div>
                            <div>
                                <input type="submit" class="btn btn-primary" value="Change Password">
                            </div>
                                 
                         </fieldset>
                </form>	
                </div>
            </div>
        </div>
    </div>
